<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <title>MRT</title>
    <style>
      canvas {
        width: 700px;
        height: 300px
      }
    </style>
  </head>
  <body>
    <canvas id="d">
  </body>
  <script>
    var canvas = document.getElementById("d");
    var c = canvas.getContext("2d");
    var circle = 2*Math.PI;
    c.strokeStyle = "#6f6";
    let x = 50;
    let y = 50;
    for (let i=0, i<4, i++) {
      c.arc( x, y, 5, 0, circle);
      c.stroke();
      y += 5;
      c.moveTo(x, y);
      y += 10;
      c.lineTo(x,y);
      c.stroke();
      y += 5
    }
  </script>
</html>
